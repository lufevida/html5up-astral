<!DOCTYPE HTML>
<!-- Astral by HTML5 UP html5up.net | @ajlkn Free for personal and commercial use under the CCA 3.0 license (html5up.net/license) -->
<html>
	{% include head.html %}
	<body>
		<!-- Wrapper-->
		<div id="wrapper">
			<!-- Nav -->
			{% include postNavigation.html %}
			<!-- Main -->
			<div id="main">
				<!-- Work -->
				<article id="posts" class="panel">
					<header>
						<h2>{{ post.title }}</h2>
					</header>
					<p>{{ post.tagline }}</p>
					<section>
						{{ content }}
					</section>
				</article>
			</div>
			<!-- Footer -->
			{% include footer.html %}
		</div>
		<!-- Scripts -->
		{% include scripts.html %}
	</body>
</html>
