<!DOCTYPE HTML>
<html>
	{% include head.html %}
	<body>
		<!-- Wrapper-->
		<div id="wrapper">
			<!-- Main -->
			<div id="main">
				<!-- Work -->
				<article id="work" class="panel">
					<header>
						<h2>{{ post.title }}</h2>
					</header>
					<p>{{ post.tagline }}</p>
					<section>
						{{ content }}
					</section>
				</article>
			</div>
		</div>
		<!-- Scripts -->
		{% include scripts.html %}
	</body>
</html>
